    <!-- Scroll-Top button -->

    <script>
      const menuLink = document.querySelectorAll(".menu_item ul li a");
      const dropdown = document.querySelectorAll(".dropdown_item");

      menuLink.forEach((item) => {
        item.addEventListener("click", () => {
          const itemAttr = item.getAttribute("tigger");

          dropdown.forEach((drop) => {
            const dropAttr = drop.getAttribute("id");
            if (itemAttr === dropAttr) {
              drop.classList.toggle("openDrop");
            } else {
              drop.classList.remove("openDrop");
            }
          });
        });
      });

      const bar = document.querySelector(".bar");
      const menu = document.querySelector(".menu_item");
      const body = document.querySelector("body");

      bar.addEventListener("click", () => {
        menu.classList.toggle("openMenu");
        bar.classList.toggle("collapse_bar");
        body.classList.toggle("overflow");
      });
    </script>
